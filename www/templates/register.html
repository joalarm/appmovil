<ion-view title="Registro">
  <ion-nav-buttons side="left">
    <button class="button icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="col col-center">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">E-mail</span>
        <input type="email" placeholder="ejemplo@ejemplo.com" ng-model="email">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Genero</span>
        <select ng-model="genero">
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Fecha de Nacimiento</span>
        <input type="date" placeholder="1901-01-01" min="1901-01-01" ng-model="f_nac.value">
      </label>
      <button class="item button button-assertive button-block" ng-click="registrarCliente()">Registrarse</button>
      <button class="item button button-assertive button-block" ng-click="login()">Iniciar Sesi√≥n</button>
    </div>
  </div>
  </ion-content>

</ion-view>
